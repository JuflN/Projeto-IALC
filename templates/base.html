<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo Book_Bot" class="img-responsive">
        <h1>Book_Bot</h1>
    </header>

    <div class="container">
        <!-- Bloco de conteúdo principal -->
        {% block content %}{% endblock %}
    </div>

    <footer>
        <img id="logo-ufabc" src="{{ url_for('static', filename='ufabc_logo.png') }}" alt="Logo UFABC" class="img-responsive">
        <a href="{{ url_for('credits') }}">Créditos</a>
    </footer>
</body>
</html>
